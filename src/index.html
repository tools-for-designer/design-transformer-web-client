<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="google-site-verification" content="9XlJEShhfvz3I2kGn3xu1aIIoRfj1eJJXMVEhB-O_7s" />
    <title>Design Transformer</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="../node_modules/material-design-lite/material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" crossorigin='anonymous'>
    <link rel="stylesheet" type="text/css" media="screen" href="index.css" />
</head>

<body>
    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">Design Transformer</span>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
                <img id="userimage"
                    class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab is-hidden"></img>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Design Transformer</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="">Housekeeping</a>
            </nav>
        </div>
        <main class="mdl-layout__content">
            <div class="page-content">
                <div class="mdl-grid">
                    <div class="mdl-cell mdl-cell--4-col mdl-cell--4-col-phone">
                        <div class="mdl-card mdl-shadow--4dp">
                            <div class="mdl-card__title">
                                <h2 class="mdl-card__title-text">Upload Photoshop Image</h2>
                            </div>
                            <div class="mdl-card__media">
                                <div id="uploadprogress" class="mdl-progress mdl-js-progress"></div>
                            </div>
                            <div class="mdl-card__supporting-text">
                                <input class="mdl-textfield__input" type="file" id="addimage">
                            </div>
                            <div class="mdl-card__actions">
                                <button type="submit" id="bt_convert"
                                    class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab">
                                    <i class="material-icons">cloud_upload</i>
                                </button>
                                <div class="mdl-tooltip" for="bt_convert">Convert</div>
                            </div>
                        </div>
                    </div>
                    <div class="mdl-cell mdl-cell--1-col mdl-cell--4-col-phone">

                    </div>
                    <div class="mdl-cell mdl-cell--4-col mdl-cell--4-col-phone">
                        <div id="convertcard" class="mdl-card mdl-shadow--4dp hidden">
                            <div class="mdl-card__title">
                                <h2 class="mdl-card__title-text">Convert to PNG</h2>
                            </div>
                            <div class="mdl-card__media">
                                <div id="convertprogress" class="mdl-progress mdl-js-progress mdl-progress__indeterminate"></div>
                            </div>
                            <div class="mdl-card__supporting-text">
                                The image will be converted
                            </div>
                            <div class="mdl-card__actions">
                                <span id="downloadurl"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="mdl-mini-footer design-transformer-footer">
            <div class="mdl-mini-footer__left-section">
                <ul class="mdl-mini-footer__link-list">
                    <li><a href="https://www.cloud57.de/?showImp">Privacy & Terms</a></li>
                </ul>
            </div>
        </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/dialog-polyfill/0.4.10/dialog-polyfill.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
