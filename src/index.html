<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Design Transformer</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="../node_modules/material-design-lite/material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" crossorigin='anonymous'>
    <link rel="stylesheet" type="text/css" media="screen" href="index.css" />
</head>

<body>
    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">Design Transformer</span>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
                <img id="userimage"
                    class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab is-hidden"></img>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Design Transformer</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="">Housekeeping</a>
            </nav>
        </div>
        <main class="mdl-layout__content">
            <form action="javascript:document.activeElement.blur();">
                <div class="mdl-grid file-input">
                    <div class="mdl-cell mdl-cell--2-offset-desktop mdl-cell--1-offset-tablet mdl-cell--8-col mdl-cell--4-col-phone">
                        <div class="mdl-textfield mdl-js-textfield drtodolittle-textfield">
                            <input class="mdl-textfield__input" type="file" id="addimage">
                            <label class="mdl-textfield__label" for="addimage">Image upload</label>
                        </div>
                        <button type="submit" id="bt_convert"
                            class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab">
                            <i class="material-icons">cloud_upload</i>
                        </button>
                        <div class="mdl-tooltip" for="bt_convert">Convert</div>
                    </div>
                </div>

            </form>
            <div class="page-content">
                <div class="mdl-grid">
                    <div class="mdl-cell mdl-cell--2-offset-desktop mdl-cell--1-offset-tablet mdl-cell--8-col mdl-cell--4-col-phone">
                        <div id="uploadprogress" class="mdl-progress mdl-js-progress"></div>
                    </div>
                    <div class="mdl-cell mdl-cell--2-col">
                    </div>
                    <div class="mdl-cell mdl-cell--1-offset-desktop mdl-cell--1-offset-tablet mdl-cell--9-col mdl-cell--4-col-phone">
                        <span id="downloadurl"></span>
                    </div>
                    <div class="mdl-cell mdl-cell--2-col">
                    </div>
                </div>
            </div>
        </main>

        <template id="filter-menu-template">
            <button id="filter-menu-button" class="mdl-button mdl-js-button mdl-button--icon">
                <i class="material-icons">filter_list</i>
            </button>

            <ul id="filter-menu" class="mdl-menu mdl-menu--bottom-left mdl-js-menu mdl-js-ripple-effect"
                for="filter-menu-button">
                {{~it:tag}}<li class="mdl-menu__item">{{=tag}}</li>{{~}}
            </ul>
        </template>
        <footer class="mdl-mini-footer design-transformer-footer">
            <div class="mdl-mini-footer__left-section">
                <ul class="mdl-mini-footer__link-list">
                    <li><a href="https://www.cloud57.de/?showImp">Privacy & Terms</a></li>
                </ul>
            </div>
        </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/dialog-polyfill/0.4.10/dialog-polyfill.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
